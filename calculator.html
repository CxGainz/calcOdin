<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id = "display">

            </div>

            <div id="inputs">

                <div id="numbers">
                    <button type="button" class="values">1</button>
                    <button type="button" class="values">2</button>
                    <button type="button" class="values">3</button>
                    <button type="button" class="values">4</button>
                    <button type="button" class="values">5</button>
                    <button type="button" class="values">6</button>
                    <button type="button" class="values">7</button>
                    <button type="button" class="values">8</button>
                    <button type="button" class="values">9</button>
                    <button type="button" class="values">0</button>
                </div>

                <div id = "ops">
                    <button type="button" class="operations func"> + </button>
                    <button type="button" class="operations func"> - </button>
                    <button type="button" class="operations func"> x </button>
                    <button type="button" class="operations func"> / </button>
                    <button type="button" class ="operations" id="equal"> = </button>
                    <button type="button" id ="clear"> clear </button>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
